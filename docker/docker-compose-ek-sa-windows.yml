version: '2.2'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.3.1
    container_name: elasticsearch_ek
    environment:
      - node.name=es01            
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:c:/elastic/docker/elasticsearch/data
    ports:
      - 8200:8200      
      - 9200:9200
    networks:
      - esnet
  kibana:
    image: docker.elastic.co/kibana/kibana:7.3.1
    container_name: kibana_ek
    environment:
      - SERVER_NAME=kibana.localhost
      - ELASTICSEARCH_HOST=http://elasticsearch_ek:9200
    ports:
      - 5601:5601
    expose:
      - 5601
    networks:
      - esnet
    links:
      - elasticsearch    
    depends_on:
      - elasticsearch


volumes:
  esdata1:
    driver: local

networks:
  esnet:
